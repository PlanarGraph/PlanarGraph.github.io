<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="@PlanarGraph" />
        <meta http-equiv="Cache-Control" content="max-age=86400, must-revalidate" />
        <title>PlanarGraph - $title$</title>

        <script>
            function getCookie(name) {
                var match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
                if (match) { return match[2]; }
                else { return ""; }
            }

            function setStyleSheet(style) {
                if(style == false) {
                    document.cookie = "style=dark";
                } else  {
                    document.cookie = "style=light";
                }
                getStyleSheet();
            }

            function getStyleSheet() {
                var stylesheet = document.getElementById("stylesheet");
                var url = "css/dark.css";
                var style = getCookie("style");

                if(style === "" || style === "dark") {
                    url = "css/dark.css";
                } else if (style === "light") {
                    url = "css/default.css";
                }
                stylesheet.setAttribute('href', url);
            }
        </script>

        <link id="stylesheet" rel="stylesheet" type="text/css" title="hakyll_theme" href="/css/dark.css" />
    </head>
    <body onLoad="getStyleSheet();">

        <header>
            <div class="logo">
                <a href="/">PlanarGraph</a>
            </div>
            <nav>
                <a href="/">Home</a>
                <a href="/about.html">About</a>
                <a href="/contact.html">Contact</a>
                <a href="/archive.html">Archive</a>
            </nav>
        </header>

        <main role="main">
            <h1>$title$</h1>
            $body$
        </main>

        <footer>
            Site proudly generated by
            <a href="http://jaspervdj.be/hakyll">Hakyll</a>,
            modified theme from
            <a href="http://katychuang.com/hakyll-cssgarden/gallery/">here</a>
            <p><a onclick="setStyleSheet(true)" href="#">Light Theme</a>
            | <a onclick="setStyleSheet(false)" href="#">Dark Theme</a></p>
        </footer>
    </body>
</html>
